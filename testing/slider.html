<!DOCTYPE html>
<html>

<head>
    <title>Hero Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The CSS needed for slider -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <style>
        .hero img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="hero">
        <!-- Slide 1: It's not limited to just image, you could insert more content inside the div -->
        <div>
            <img src="img/pexels-arturo-albarran-1951361020-29410748.jpg" alt="">
        </div>
        <!-- Slide 2 -->
        <div>
            <img src="img/pexels-drago-rapovac-167144988-29225785.jpg" alt="">
        </div>
        <!-- Slide 3 -->
        <div>
            <img src="img/pexels-arturo-albarran-1951361020-29410744.jpg" alt="">
        </div>
    </div>
    <!-- Scripts below must be located by the end of /body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.hero').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                infinite: true,
                dots: true,
                /* check here for more setting options: http://kenwheeler.github.io/slick/ */
            });
        });
    </script>
</body>

</html>
