<!DOCTYPE html>

<html>

<head>
    <title>Lesson 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .menu {
            display: flex;
            justify-content: space-between;
            background-color: #343434;
            padding: 10px;
            margin-top: -10px;
            margin-left: -10px;
            margin-right: -10px;
        }

        .menusec {
            align-items: center;
        }

        .submenu {
            background-color: #343434;
            padding: 0px;
            display: none;
            position: absolute;
            min-width: 150px;
            z-index: 1;
            margin-left: -10px;
        }

        .submenu a {
            display: block;
            text-align: left;
        }

        .subnav:hover .submenu {
            display: block;
        }

        .subnav {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .submenu a:hover {
            background-color: #626262;
            color: white;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .text {
            color: #ebebeb;
            font-family: sans-serif;
            text-decoration: none;
        }

        .text:hover {
            color: #919191;
        }

        .aligncenter {
            align-items: center;
            padding: 3px;
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
            flex-direction: row;
        }

        .subtext {
            padding: 10px;
        }

        .margin {
            margin-left: 2px;
            margin-right: 2px;
        }

        @media screen and (max-width: 600px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .subnav {
                align-items: center;
            }

            .submenu {
                align-items: center;
            }

            .element {
                display: none;
            }
        }
    </style>

</head>

<body>
    <div class="menu">
        <div class="menusec aligncenter">
            <img src="images/figma.png" alt="logo" width="20" class="pd"></a>
        </div>
        <div class="menusec aligncenter">

            <div class="aligncenter">
                <div class="subnav">
                    <img src="images/home.svg" class="margin element" alt="home" width="15px">
                    <a href="#" class="text margin">Home</a>
                </div>
            </div>

            <div class="subnav">
                <img src="images/about.svg" class="margin element" alt="about" width="15px">
                <a href="#" class="text margin">About</a>
                <img src="images/arrow.png" class="margin" alt="arrow" width="13px">
                <div class="submenu">
                    <a href="#" class="subtext text">Mission</a>
                    <a href="#" class="subtext text">Vision</a>
                </div>
            </div>

            <div class="subnav">
                <img src="images/service.svg" class="margin element" alt="service" width="15px">
                <a href="#" class="text margin">Services</a>
                <img src="images/arrow.png" class="margin" alt="arrow" width="13px">
                <div class="submenu">
                    <a href="#" class="subtext text">Web Development</a>
                    <a href="#" class="subtext text">App Development</a>
                    <a href="#" class="subtext text">SEO Services</a>
                </div>
            </div>

            <div class="subnav">
                <img src="images/contact.svg" class="margin element" alt="contact" width="15px">
                <a href="#" class="text margin">Contact</a>
            </div>

        </div>
    </div>
</body>

</html>
