<!DOCTYPE html>

  <head>

    <style>
      @media screen and (max-width: 600px) {
      }

      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    

    .cover {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column; /* Aligns content vertically */
  align-items: center; /* Centers items horizontally */
  justify-content: center; /* Centers items vertically */
  text-align: center;
  gap: 20px; /* Adds space between columns */
}

    body, html {
      height: 100%;
    }

  


    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(100% 100% at 50% 50%, rgba(0, 0, 0, 0) 3%, black 28%, rgba(0, 0, 0, 0.5) 44%, rgba(0, 0, 0, 0) 61%, rgba(0, 0, 0, 0) 63%, rgba(5, 5, 5, 0.11) 72%, rgba(0, 0, 0, 0.12) 75%, rgba(128, 128, 128, 0) 82%);
      z-index: 1;
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      height: auto;
      z-index: 0;
    }

    .cover p {
      position: relative;
      z-index: 2;
      font-size: 3rem;
      color: white;
    }

    </style>
  </head>

  <body>
    
    <section class="cover">
      <div class="gradient-overlay"></div>
      <p>MUSIC</p>
      <img class="background-image" src="images/music/music hero.webp" alt="Music Hero Image">
    </section>

        
    <div class="section" style="height: 800px;">
        <div class="container" style="height: 125px; margin-top: 76px;">
            <h1 style="position: absolute; top: 52px; left:40px">music</h1>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <section>
                <button class="swiper-slide">
                    <img src="images/music/pour me a drink.png" style="margin-top: 19px;" alt="pmad cover" width="353px"
                        height="353px">
                    <div class="mcdetails">
                        <p class="musictitle">Pour Me A Drink ft. Blake Shelton</p>
                        <p class="musictext" style="top: 20px;">2024 - Single</p>
                        <hr class="mcstroke" style="top: 52px;">
                        <p class="musictext" style="bottom: 0px; left: 0px;">Country</p>
                        <p class="musictext" style="bottom: 0px; right: 0px;">2 Min 58 Sec</p>
                    </div>
                </button>
                </section>

                
                <button class="swiper-slide">
                    <img src="images/music/austin.png" style="margin-top: 19px;" alt="austin cover" width="353px"
                        height="353px">
                    <div class="mcdetails">
                        <p class="musictitle">AUSTIN</p>
                        <p class="musictext" style="top: 20px;">2023 - Album</p>
                        <hr class="mcstroke" style="top: 52px;">
                        <p class="musictext" style="bottom: 0px; left: 0px;">Folk / Country / Rap / Pop
                            / R&B</p>
                        <p class="musictext" style="bottom: 0px; right: 0px;">51 Min 47 Sec</p>
                    </div>
                </button>
                <button class="swiper-slide">
                    <img src="images/music/twelve carat toothache.jpg" style="margin-top: 19px;" alt="tct cover"
                        width="353px" height="353px">
                    <div class="mcdetails">
                        <p class="musictitle">Twelve Carat Toothache</p>
                        <p class="musictext" style="top: 20px;">2022 - Album</p>
                        <hr class="mcstroke" style="top: 52px;">
                        <p class="musictext" style="bottom: 0px; left: 0px;">Folk / Country / Rap / Pop
                            / R&B</p>
                        <p class="musictext" style="bottom: 0px; right: 0px;">43 min 18 sec</p>
                    </div>
                </button>
                <button class="swiper-slide">
                    <img src="images/music/beerbongs & bentleys.jpg" style="margin-top: 19px;" alt="bnb cover"
                        width="353px" height="353px">
                    <div class="mcdetails">
                        <p class="musictitle">Beerbongs & Bentleys</p>
                        <p class="musictext" style="top: 20px;">2018 - Album</p>
                        <hr class="mcstroke" style="top: 52px;">
                        <p class="musictext" style="bottom: 0px; left: 0px;">Folk / Country / Rap / Pop
                            /
                            R&B</p>
                        <p class="musictext" style="bottom: 0px; right: 0px;">1 Hr 4 Min</p>
                    </div>
                </button>
              
            </div>
        </div>
        <button class="yellowbutton"
            style="position: absolute; width: 387px; top: 0px; left: 50%; transform: translate(0%, -50%)">View
            More</button>
    </div>
