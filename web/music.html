<!DOCTYPE html>

<html>
  <head>
    <title>Home - Post Malone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/music.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style></style>
  </head>

  <!----------------------------- Header----------------------------->
  <body>
    <!--------------------- Music Hero ------------------------>
    <section>
      <div class="musicBackground">
        <h1 class="musicTitle">MUSIC</h1>
      </div>
    </section>

    <!--------------------- Single ------------------------>

    <div>
      <div class="singlewrapper">
        <h1 class="singletitle">SINGLE</h1>
        <button class="single">
          <img
            src="images/music/pour me a drink.png"
            width="250px"
            height="250px"
          />
          <div class="details">
            <div class="container1">
              <p class="pour">Pour Me A Drink ft. Blake Shelton</p>
              <p class="underpour">2024 - Single</p>
            </div>
            <hr class="mcstroke" />
            <div class="container2">
              <p class="underpour">Country</p>
              <p class="underpour">2 Min 58 Sec</p>
            </div>
          </div>
        </button>
      </div>
    </div>

    <!----------------------- Album ------------------------>

    <div>
      <h1 class="albumtitle">ALBUM</h1>
    </div>
    <div class="albumbigfamily">
      <button class="album">
        <img src="images/music/austin.png" width="250px" height="250px" />
        <div class="details">
          <div class="container3">
            <p class="austin">AUSTIN</p>
            <p class="underaustin">2023 - Album</p>
          </div>
          <hr class="mcstroke" />
          <div class="gapbt">
            <div class="container4">
              <p class="underaustin">Folk / Country / Rap / Pop/ R&B</p>
              <div class="container5">
                <p class="underaustinspecial">51 Min 47 Sec</p>
              </div>
            </div>
          </div>
        </div>
      </button>

      <button class="album">
        <img
          src="images/music/twelve carat toothache.jpg"
          width="250px"
          height="250px"
        />
        <div class="details">
          <div class="container3">
            <p class="austin">Twelve Carat Toothache</p>
            <p class="underaustin">2022 - Album</p>
          </div>
          <hr class="mcstroke" />

          <div class="helpme">
            <div class="container4">
              <p class="underaustin">Folk / Country / Rap / Pop/ R&B</p>
              <div class="container5">
                <p class="underaustinspecial">43 Min 18 Sec</p>
              </div>
            </div>
          </div>
        </div>
      </button>

      <button class="album">
        <img
          src="images/music/beerbongs & bentleys.jpg"
          width="250px"
          height="250px"
        />
        <div class="details">
          <div class="container3">
            <p class="austin">Beerbongs & Bentleys</p>
            <p class="underaustin">2018 - Album</p>
          </div>
          <hr class="mcstroke" />
          <div class="gap">
            <div class="container4">
              <p class="underaustin">Folk / Country / Rap / Pop/ R&B</p>
              <div class="container5">
                <p class="underaustinspecial">1 Hr 4 Min</p>
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>

    <!----------------------Footer-------------------------->
  </body>
</html>
