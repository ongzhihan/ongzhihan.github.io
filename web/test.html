<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single - Pour Me A Drink</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .single-container {
        text-align: center;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #333;
        background-color: #1c1c1c;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .single-container img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .single-container .title {
        font-size: 24px;
        font-weight: bold;
        color: #ffdd00;
        margin-bottom: 10px;
      }

      .single-container .details {
        font-size: 14px;
        line-height: 1.5;
      }

      .single-container .details span {
        display: block;
        margin-top: 5px;
      }

      .single-container .details .duration {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="single-container">
      <img src="your-image-url-here" alt="Single Cover" />
      <div class="title">Pour Me A Drink ft. Blake Shelton</div>
      <div class="details">
        <span>2024 - Single</span>
        <span>Genre: Country</span>
        <span class="duration">2 Min 58 Sec</span>
      </div>
    </div>
  </body>
</html>
